[General]
loglevel = notify
# 从 Surge iOS 4 / Surge Mac 3.3.0 起，工具开始支持 DoH
doh-server = https://doh.xeton.dev/dns-query, https://13800000000.rubyfish.cn/, https://dns.alidns.com/dns-query
# https://dns.google/dns-query
dns-server = 223.5.5.5, 1.2.4.8, 114.114.114.114, 119.29.29.29
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
skip-proxy = localhost, *.local, captive.apple.com, guzzoni.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
wifi-assist = true
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
http-listen = 0.0.0.0:6152
socks5-listen = 0.0.0.0:6153
# external-controller-access = 请指定密码@0.0.0.0:6170
replica = false
tls-provider = openssl
network-framework = false
exclude-simple-hostnames = true
ipv6 = false
test-timeout = 4
proxy-test-url = http://cp.cloudflare.com/generate_204

[Replica]
hide-apple-request = true
hide-crashlytics-request = true
use-keyword-filter = false
hide-udp = false

[Proxy Group]
手动切换 = select, policy-path=订阅链接, update-interval=7200
节点选择 = select, 香港, 台湾, 日本, 新加坡, 美国, no-alert=0, hidden=0
Telegram = select, 香港, 台湾, 日本, no-alert=0, hidden=0
YouTube = select, Outbound, 香港节点, 台湾节点, 狮城节点, 日本节点, 韩国节点, 美国节点, Other, no-alert=0, hidden=0
Netflix = select, Outbound, 香港节点, 台湾节点, 狮城节点, 日本节点, 美国节点, 韩国节点, Other, no-alert=0, hidden=0
Bilibili = select, DIRECT, 香港, 台湾, 日本, 新加坡, 美国, no-alert=0, hidden=0
Final = select, Outbound, DIRECT, 香港节点, 台湾节点, 狮城节点, 日本节点, 韩国节点, 美国节点, Other, no-alert=0, hidden=0
香港节点 = url-test, policy-path=订阅链接, update-interval=0, policy-regex-filter=(港|HK|(?i)Hong), timeout=0, interval=0, tolerance=50, no-alert=0, hidden=1
台湾节点 = url-test, policy-path=订阅链接, update-interval=0, policy-regex-filter=(台湾|台灣|TW|(?i)Taiwan), timeout=0, interval=0, tolerance=50, no-alert=0, hidden=1
日本节点 = url-test, policy-path=订阅链接, update-interval=0, policy-regex-filter=(日本|JP|(?i)Japan), timeout=0, interval=0, tolerance=50, no-alert=0, hidden=1
新加坡节点= url-test, policy-path=订阅链接, update-interval=0, policy-regex-filter=(新加坡|狮城|坡|SG|(?i)Singapore), timeout=0, interval=0, tolerance=50, no-alert=0, hidden=1
美国节点 = url-test, policy-path=订阅链接, update-interval=0, policy-regex-filter=(美国|美國|US|(?i)States|American), timeout=0, interval=0, tolerance=50, no-alert=0, hidden=1
